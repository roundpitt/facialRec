<ion-content>
<ion-header hide-back-button="true">
  <ion-navbar>
    <ion-title style="    position: relative; top: 2px;" text-center>PREFERENCES</ion-title>
      <ion-img style="    top: 17px;
    position: absolute;
    right: 5px;
    width: 35px;
    height: 40px;"  class="headerText" src="assets/img/calendarIcon.png"></ion-img>
      <ion-img style="    top: 17px;
    position: absolute;
    right: 47px;
    width: 35px;
    height: 40px;"  class="headerText" src="assets/img/barIcon.png"></ion-img>
  </ion-navbar>
</ion-header>
<div class="mainContent">
  <ion-list>
      <ion-item (click)="toAuthentication()" class="headerText">Authentication<div class="amountText">&gt;</div></ion-item>
      <ion-item class="headerText">Money Bar Preview<div class="amountText">&gt;</div></ion-item>
      <ion-item class="headerText">Punch The Pig<div class="amountText">&gt;</div></ion-item>
      <ion-item class="headerText">Switch Accounts<div class="amountText">&gt;</div></ion-item>
      <ion-item class="headerText">Zelle&#8480; Preferences<div class="amountText">&gt;</div></ion-item>
  </ion-list>
</div>
  <ion-footer id="footer">
        <div class="row" text-center>
          <div (click)="toQuickView()" class="column orange">
            <ion-img width="10px" height="40px" style="position:relative; top:7px" src="assets/img/quickViewIcon.png"></ion-img>
            Quick View
          </div>
          <div class="column">
            <ion-img width="10px" height="40px" style="position:relative; top:7px" src="assets/img/depositIcon.png"></ion-img>
            Deposit
          </div>
          <div class="column">
            <ion-img width="10px" height="40px" style="position:relative; top:7px" src="assets/img/transferIcon.png"></ion-img>
            Transfer
          </div>
          <div class="column"><button class="more" ion-button menuToggle>
            <ion-img width="10px" height="40px" style="position:relative; top:7px" src="assets/img/moreIcon.png"></ion-img>
            More
          </button>
          </div>
        </div>
</ion-footer>
</ion-content>
