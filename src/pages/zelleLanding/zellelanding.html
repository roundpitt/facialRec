<ion-content>
<ion-header hide-back-button="true">
  <ion-navbar>
    <ion-title style="    position: relative; top: 2px;" text-center>SEND MONEY WITH ZELLEâ„¢</ion-title>
      <ion-img style="    top: 17px;
    position: absolute;
    right: 5px;
    width: 35px;
    height: 40px;"  class="headerText" src="assets/img/calendarIcon.png"></ion-img>
      <ion-img style="    top: 17px;
    position: absolute;
    right: 47px;
    width: 35px;
    height: 40px;"  class="headerText" src="assets/img/barIcon.png"></ion-img>
  </ion-navbar>
</ion-header>
<div class="mainContent">
  <ion-list>
    <ion-item>
      <h2 class="headerText bold">FREE BALANCE</h2>
      <h1 class="amountText green">$1,000.00</h1>
    </ion-item>

    <ion-item class="slim">
      <h2 class="headerText bold">ACCOUNTS</h2>
    </ion-item>

    <ion-item class="medium image">
      <ion-img width="10px" height="40px"  class="headerText" src="assets/img/spendDollar.png"></ion-img>
      <h2 class="headerText orange">Spend</h2>
      <h2 class="amountText">$1,000.00</h2>
    </ion-item>

    <ion-item class="medium image">
      <ion-img width="10px" height="40px"  class="headerText" src="assets/img/reserveStar.png"></ion-img>
      <h2 class="headerText blue">Reserve</h2>
      <h2 class="amountText">$0.00</h2>
    </ion-item>

    <ion-item class="slim">
      <p class="headerText blue">Show all accounts</p>
    </ion-item>

    <ion-item>
      <h2 class="headerText bold">RECENT TRANSACTIONS</h2>
    </ion-item>

    <ion-item class="postedDate">
      <h2 class="headerText" >{{(month?month:"Nov") + " " + (day?day:"15")}}</h2> <!-- sometimes date returns undefined. Needs to be bug proof for presentation. -->
    </ion-item>

    <ion-item *ngFor="let account of accounts">
      <h3>{{account.desc}}</h3>
    </ion-item>
  </ion-list>
</div>

  <ion-footer id="footer">
        <div class="row" text-center>
          <div (click)="toQuickView()" class="column orange">
            <ion-img width="10px" height="40px" style="position:relative; top:7px" src="assets/img/quickViewIcon.png"></ion-img>
            Quick View
          </div>
          <div class="column">
            <ion-img width="10px" height="40px" style="position:relative; top:7px" src="assets/img/depositIcon.png"></ion-img>
            Deposit
          </div>
          <div class="column">
            <ion-img width="10px" height="40px" style="position:relative; top:7px" src="assets/img/transferIcon.png"></ion-img>
            Transfer
          </div>
          <div class="column"><button class="more" ion-button menuToggle>
            <ion-img width="10px" height="40px" style="position:relative; top:7px" src="assets/img/moreIcon.png"></ion-img>
            More
          </button>
          </div>
        </div>
</ion-footer>
</ion-content>
